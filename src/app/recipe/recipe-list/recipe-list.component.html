<div class="row">
    <div class="col-12">
        <div class="btn btn-primary">New Recipe</div>
    </div>
</div>
<hr>
<div class="row" *ngFor=" let recipe of recipes">
    <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{ recipe.name }}</h5>
            </div>
            <div class="row">
                <div class="col-9">
                    <p> {{ recipe.description }} </p>
                </div>
                <div class="col-3">
                    <img [src]="recipe.imagePath" alt="Image alt" class="img-fluid rounded">
                </div>
            </div>
            
        </a>
    </div>  
</div>
